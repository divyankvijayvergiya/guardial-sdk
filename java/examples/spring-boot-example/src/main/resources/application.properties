# Guardial Configuration
guardial.api-key=${GUARDIAL_API_KEY:your-api-key-here}
guardial.endpoint=${GUARDIAL_ENDPOINT:https://api.guardial.in}
guardial.customer-id=${GUARDIAL_CUSTOMER_ID:spring-boot-example}
guardial.enabled=true
guardial.fail-open=true
guardial.timeout-seconds=30
guardial.exclude-paths=/actuator,/health,/error

# Server Configuration
server.port=8080



